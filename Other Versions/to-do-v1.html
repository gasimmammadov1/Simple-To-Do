<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G√∂rev Listesi v1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">üìù G√∂rev Listesi</h1>
      <form id="todo-form" class="flex mb-4 gap-2">
        <input
          id="todo-input"
          type="text"
          placeholder="Yeni g√∂rev ekle..."
          class="flex-1 p-2 border rounded-lg"
          required
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Ekle
        </button>
      </form>
      <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <script>
      const todoForm = document.getElementById("todo-form");
      const todoInput = document.getElementById("todo-input");
      const todoList = document.getElementById("todo-list");

      let todos = JSON.parse(localStorage.getItem("todos")) || [];

      function saveTodos() {
        localStorage.setItem("todos", JSON.stringify(todos));
      }

      function renderTodos() {
        todoList.innerHTML = "";
        todos.forEach((todo, index) => {
          const li = document.createElement("li");
          li.className =
            "flex items-center justify-between bg-gray-50 p-2 rounded-lg shadow-sm";

          const label = document.createElement("label");
          label.className = "flex items-center gap-2";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;
          checkbox.className = "w-4 h-4";
          checkbox.onchange = () => {
            todos[index].completed = checkbox.checked;
            saveTodos();
            renderTodos();
          };

          const span = document.createElement("span");
          span.textContent = todo.text;
          span.className = checkbox.checked ? "line-through text-gray-500" : "";

          const button = document.createElement("button");
          button.textContent = "‚ùå";
          button.className = "text-red-500 hover:text-red-700";
          button.onclick = () => {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
          };

          label.appendChild(checkbox);
          label.appendChild(span);
          li.appendChild(label);
          li.appendChild(button);
          todoList.appendChild(li);
        });
      }

      todoForm.onsubmit = (e) => {
        e.preventDefault();
        const text = todoInput.value.trim();
        if (text !== "") {
          todos.push({ text, completed: false });
          saveTodos();
          renderTodos();
          todoInput.value = "";
        }
      };

      renderTodos();
    </script>
  </body>
</html>
